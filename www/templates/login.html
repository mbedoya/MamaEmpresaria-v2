<ion-view view-title="Login">
    <ion-content>
    <div class="content-login padding">
        <img src="img/login.png" class="login-img" />
        <h4>¡Hola Mamá Empresaria!</h4>
        <h3>Para identificarte, ingresa tu cédula.</h3>
        <form ng-submit="capturarCedula()">
                <span class="login-label">Cédula</span>
                <label class="login-input">
                    <input id="cedula" ng-model="datosInicio.cedula" type="number" >
                </label>
                <label class="login-button">
                    <input id="ingresar" type="button" value="Enviar" class="button button-block" ng-click="test()">
                    <!--  <button id="ingresar" class="button button-block" type="submit">Ingresar</button> -->
                </label>
        </form>
    </div>
    </ion-content>
    <ion-footer-bar align-title="right">
        <div class="footer-nutresa">
            <img src="img/nutresa.png" />
        </div>
        <div class="button icon-right ion-chevron-right" style="margin-left:auto; margin-right:0px" ng-show="modelo.seleccionado">Continuar </div>
    </ion-footer-bar>
</ion-view>
