<ion-modal-view>
    <ion-content>

        <div class="item item-divider">
            <p>Notas crédito campaña {{campana}}</p>
        </div>
        <br />
        <div class="list">    

            <div ng-repeat="cl in listaCL" ng-class-odd="alternar(true)" ng-class-even="alternar(false)">
                <div style="padding-left:40px">
                    <i class="icon ion-cash"></i>
                    <p><strong>CL:</strong> {{cl.cl}}</p></span>
                <p><strong>Nombre:</strong> {{cl.nombre}}</p></span>
            <p><strong>Valor:</strong> {{cl.valor | currency:"$":0}}</p></span>
        </div>
    </div>
</div>



<input type="button" value="Cerrar" class="modal-button button button-block" ng-click="closeModal()">

<div style="height: 50px; "></div>

</ion-content>
</ion-modal-view>
