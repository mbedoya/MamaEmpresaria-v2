<ion-view view-title="" >
    <ion-content >
        <div class="titulo-calendario">
            <div class="row">
                <div class="col sin-borde" >
                    <div class="item sin-borde" href="#" ng-click="disminuirMes()" ng-show="mostrarAtras()" >
                        <i class="ion-chevron-left light"></i>
                    </div>
                </div>
                <div class="col col-50">
                    <a class="item" href="#" >
                        Campa√±a {{campana.numero}}
                    </a>
                </div>
                <div class="col col" >
                    <div class="item" href="#" ng-click="aumentarMes()" >
                        <i class="ion-chevron-right light"></i>
                    </div>
                </div>
            </div>

        </div>

        <div class="list">

            <!-- Pedido Anterior - No Encontrado  -->
            <div class="item item-avatar item-icon-right" href="#" ng-repeat="fecha in fechasCampana">
                <div class="icono-caja-abierta"></div>
                <h2>Actividad: {{fecha.actividad}}
                </h2>
                <p>Fecha: {{fecha.fecha}}
                </p>
                <p ng-show="hayLugar(fecha)">Lugar: {{fecha.lugar}}
                </p>
            </div>

        </div>

    </ion-content>
</ion-view>
