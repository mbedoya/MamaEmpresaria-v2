<ion-modal-view>
    <ion-content>
        <div class="list dia">

            <div class="item item-divider">
                {{ fechaSeleccionada | date: 'MMMM' | pascal }} {{ fechaSeleccionada | date: 'dd' }} de {{ fechaSeleccionada | date: 'yyyy' }}
            </div>

        </div>

        <div class="row detalle" ng-repeat="fecha in fechasCampana | filter: fechasModal">

            <p style="text-align:left"  >
                <!-- <a href="#" class="item item-avatar" > -->
                <img style="float:left" src="img/reloj.png" />
                <span style="display:block;">{{ detalle.fecha }}</span>
            <p class="col" style="color: #808080">{{ fecha.actividad }}</p>

            </p>

        </div>

    <input type="button" value="Cerrar" class="modal-button button button-block" ng-click="closeModal()">

    <!--<label class="modal-button">
<button class="button button-block" type="submit" ng-click="closeModal()">Cerrar</button>
</label>-->
    </ion-content>
</ion-modal-view>
