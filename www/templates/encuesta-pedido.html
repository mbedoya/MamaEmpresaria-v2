<ion-view view-title="" >
    <ion-content >
        <div class="row bread">
            Encuesta Pedido
        </div>

        <div class="padding" ng-show="obtenerPregunta()" style="min-height:250px;">
            <div style="width: 100%">
                <h5 style="text-align: center">Pregunta {{indice + 1}} de {{preguntas.length}}</h5>
            </div>
            <h5>{{ obtenerPregunta().pregunta }}</h5>

            <ion-list ng-show="EsPreguntaCerradaSimple()">
                <ion-radio ng-repeat="respuesta in obtenerPregunta().respuestas">
                    {{respuesta.nombre}}
                </ion-radio>
            </ion-list>

            <ion-list ng-show="EsPreguntaCerradaMultiple()">
                <ion-checkbox ng-repeat="respuesta in obtenerPregunta().respuestas">
                    {{respuesta.nombre}}
                </ion-checkbox>
            </ion-list>

            <label class="login-input" ng-show="EsPreguntaAbierta()" >
                <input id="txtTexto" type="text" >
            </label>
        </div>
        <div class="padding" ng-show="obtenerPregunta()">
            <input type="button" value="Continuar" class="button button-block button-footer"  ng-click="continuar()" >
        </div>        

        <div class="div-lista-footer"></div>

    </ion-content>
</ion-view>
