<ion-view view-title="Bienvenida">
    <ion-content class="{{ segmentoFormateado() }}">
    <div class="content-bienvenida">
        <h3><span><strong>¡Bienvenida!</strong> {{ nombre() }}</span></h3>
        <div class="estrella">
          <span class="estrella-img"></span>
          <span class="estrella-text">Mamá Empresaria <strong>{{ segmento() }}</strong></span>
        </div>
        <img src="img/bienvenida.png" class="bienvenida-img" />
        <form ng-submit="ingresar()">
            <label class="bienvenida-button">
                <button class="button button-block" type="submit">Continuar</button>
            </label>
        </form>
    </div>
    </ion-content>
    <ion-footer-bar >
        <div class="footer-nutresa">
            <img src="img/nutresa.png" />
        </div>
    </ion-footer-bar>
</ion-view>
