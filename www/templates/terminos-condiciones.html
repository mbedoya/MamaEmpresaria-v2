<ion-view view-title="Términos y condiciones">
    <ion-content overflow-scroll="true">
        <div class="content-login padding">
            <img src="img/login-novaventa.png" class="login-img" style="margin-bottom:15px;" />
            <h4>Mamá Empresaria</h4>
            <h3>Para ingresar a la aplicación es necesario que aceptes los términos y condiciones.</h3>
            <form >
                <label>
                    <div id="texto" class="divTerminos">
                    </div>
                    <textarea id="txtTexto" rows="20" style="overflow-y: visible; height: 150px;" >
                        Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum.
                    </textarea>
                </label>
                <ul class="list">
                    <li class="item-checkbox">
                        <label class="checkbox">
                            <input type="checkbox" ng-model="seleccion_acepto">
                        </label>
                        Acepto los términos y condiciones y la política de uso de datos personales
                    </li>
                </ul>
                <label class="login-button">
                    <input id="aceptar" type="button" value="Continuar" class="button button-block" ng-disabled="!seleccion_acepto" ng-click="continuar()">
                </label>
            </form>
        </div>
    </ion-content>
    <ion-footer-bar >
        <div class="footer-nutresa">
            <img src="img/nutresa.png" />
        </div>
    </ion-footer-bar>
</ion-view>
